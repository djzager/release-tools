name: Verify PR Contents

on:
  pull_request_target:
    types: [opened, edited, reopened, synchronize]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify PR contents
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Verifier action
      id: verifier
      uses: ./cmd/verify
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
